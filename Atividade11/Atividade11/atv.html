<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções JavaScript com Entrada do Usuário</title>
    <script src="atvv.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #e0f7fa; 
        }

        .container {
            width: 70%; 
            max-width: 600px; 
            margin: 0 auto;
            padding: 20px;
            background: #ffffff; 
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #0277bd; 
            text-align: center;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #01579b; 
        }

        input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #0288d1; 
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #0288d1; 
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0277bd; 
        }

        h2 {
            color: #01579b; 
            margin-top: 20px;
        }

        p {
            background: #e3f2fd; 
            padding: 10px;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            margin: 10px 0;
            color: #01579b; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Escolha os Números</h1>
        <form id="formulario">
            <label for="num1">Número 1:</label>
            <input type="number" id="num1" step="any" required>
            <label for="num2">Número 2:</label>
            <input type="number" id="num2" step="any" required>
            <label for="num3">Número 3:</label>
            <input type="number" id="num3" step="any" required>
            <label for="num4">Número 4:</label>
            <input type="number" id="num4" step="any" required>
            <button type="button" onclick="processarFormulario()">Calcular</button>
        </form>

        <h2>Resultados:</h2>
        <p id="resultadoMaiorIf">Maior (usando if): </p>
        <p id="resultadoMaiorMath">Maior (usando Math.max): </p>
        <p id="resultadoOrdem">Ordem crescente: </p>
    </div>
</body>
</html>
