<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abra a Janela</title>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        h1 {
            margin-bottom: 20px;
        }

        img {
            width: 300px; /* Define o tamanho da imagem */
            height: auto;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 id="titulo">Abra a Janela</h1>
    <h1 id="status">Janela Fechada</h1>
    <img id="janela" src="img/fechada.png" alt="Janela Fechada">

    <script>
        const janelaImg = document.getElementById('janela');
        const statusTexto = document.getElementById('status');

        // Caminhos para as imagens na pasta 'img'
        const janelaFechada = 'img/fechada.png';
        const janelaAberta = 'img/aberta.png';
        const janelaQuebrada = 'img/quebrada.png';

        // Função para abrir a janela ao mover o mouse sobre a imagem
        janelaImg.addEventListener('mouseover', () => {
            if (janelaImg.src.endsWith(janelaFechada)) {
                janelaImg.src = janelaAberta;
                statusTexto.textContent = "Janela Aberta";
            }
        });

        // Função para fechar a janela ao mover o mouse para fora da imagem
        janelaImg.addEventListener('mouseout', () => {
            if (janelaImg.src.endsWith(janelaAberta)) {
                janelaImg.src = janelaFechada;
                statusTexto.textContent = "Janela Fechada";
            }
        });

        // Função para quebrar a janela ao clicar na imagem
        janelaImg.addEventListener('click', () => {
            janelaImg.src = janelaQuebrada;
            statusTexto.textContent = "Janela Quebrada";
        });
    </script>
</body>
</html>
